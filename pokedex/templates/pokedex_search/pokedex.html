<!DOCTYPE html>
<html lang="ja">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモン図鑑-検索-</title>
    <!--<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">-->
    <link rel="stylesheet" href="{% static 'pokedex_search\pokedex.css' %}">
</head>
<body>
    <center id="pokedex">
        <div class="red">
            <div class="bluelight"></div>
            <div class="yellowlight"></div>
            <div class="greenlight"></div>
            <!--<div class="line"></div>-->
            <div id="display">
                <img class="pokepic" src="">
                <span class="dex_number">dex_number</span>
                <ul>
                    <li><span class="name">name</span></li>
                    <li><span class="tribe">tribe</span></li>
                    <li><span class="hight">height</span></li>
                    <li><span class="weight">weight</span></li>
                </ul>
                <ul class ="explanation">
                    <li><span class="explanation1">explanation1</span></li>
                    <li><span class="explanation2">explanation2</span></li>
                    <li><span class="explanation3">explanation3</span></li>
                </ul>
            </div>
            <input type="file" name="input_pic" accept="image/jpeg, image/png">
            <p>↓テスト用の入力</p>
            <p class="error">{{error}}</p>
            <form method="POST" action="" class="submit">
            {% csrf_token %}
            <input type="text" name="dex_num" >
            <button type="submit">検索</button>
        </div>
    </center>

</body>
</html>
