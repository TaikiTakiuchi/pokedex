<!DOCTYPE html>
<html lang="ja">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモン図鑑-検索-</title>
    <!--<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">-->
    <link rel="stylesheet" href="{% static 'pokedex_search\pokedex.css' %}">
</head>
<body>
    <center>
        <div class="red">
            <div class="bluelight"></div>
            <div class="yellowlight"></div>
            <div class="greenlight"></div>
            <!--<div class="line"></div>-->
            <div class="display">
                <img class="pokepic" src={{pic}}><br>
                <div class="dex_number">No.{{id}}</div>
                <ul class="statas">
                    <li><span class="name">{{name}}</span></li>
                    <li><span class="tribe">{{genus}}</span></li>
                    <li><span class="hight">たかさ：{{height}}m</span></li>
                    <li><span class="weight">おもさ：{{weight}}kg</span></li>
                </ul>
                <ul class="exp">
                    <li>{{exp1}}</li>
                    <li>{{exp2}}</li>
                    <li>{{exp3}}</li>
                </ul>               
            </div>
            <div class="input">
                <input type="file" name="input_pic" accept="image/jpeg, image/png">
                <p>↓テスト用の入力</p>
                <p class="error">{{error}}</p>
                <form method="POST" action="" class="submit">
                {% csrf_token %}
                <input type="text" name="dex_num" >
                <button type="submit">検索</button>
            </div>
        </div>
    </center>

</body>
</html>
